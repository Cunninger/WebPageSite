<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
   <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <div class="title">常用推荐</div>
    <div class="grid">
        {% for website in websites %}
            <div class="card">
              <img src="/static/{{ website.img_src }}" alt="{{ website.alt_text }}">
                <h3>{{ website.title }}</h3>
                <p>{{ website.description }}</p>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
